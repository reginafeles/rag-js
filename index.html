<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<title>RAG Мини-чат</title>
<style>
body {
    font-family: Arial, sans-serif;
    background: #cce7ff; /* голубой фон */
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
}

.chat-container {
    background: white;
    border-radius: 12px;
    width: 500px;
    max-width: 95%;
    padding: 10px;
    box-shadow: 0 4px 20px rgba(0,0,0,0.1);
    display: flex;
    flex-direction: column;
}

#messages {
    flex: 1;
    overflow-y: auto;
    padding: 10px;
    max-height: 300px;
    /* border-bottom убрана */
}

.message {
    margin-bottom: 10px;
    padding: 8px 12px;
    border-radius: 8px;
    background: #f3f3f3;
}

.user {
    background: #4a90e2;
    color: white;
    align-self: flex-end;
}

.bot {
    background: #e0e0e0;
    align-self: flex-start;
}

#inputForm {
    display: flex;
    margin-top: 10px;
}

#queryInput {
    flex: 1;
    padding: 12px 15px;
    border-radius: 20px;
    border: 1px solid #ccc;
    font-size: 16px;
    outline: none;
}

#sendBtn {
    margin-left: 10px;
    padding: 0 20px;
    border: none;
    border-radius: 50%;
    background: #4a90e2;
    color: white;
    font-size: 20px;
    cursor: pointer;
    display: flex;
    align-items: center;
    justify-content: center;
}

#sendBtn:hover {
    background: #357ABD;
}
</style>
</head>
<body>

<div class="chat-container">
    <div id="messages"></div>
    <form id="inputForm">
        <input id="queryInput" type="text" placeholder="Введите сообщение..." autocomplete="off" />
        <button type="submit" id="sendBtn">➤</button>
    </form>
</div>

<script>
const messagesDiv = document.getElementById("messages");
const form = document.getElementById("inputForm");
const input = document.getElementById("queryInput");

form.addEventListener("submit", async (e) => {
    e.preventDefault();
    const text = input.value.trim();
    if (!text) return;

    // Сообщение пользователя
    const userMsg = document.createElement("div");
    userMsg.classList.add("message", "user");
    userMsg.innerText = text;
    messagesDiv.appendChild(userMsg);
    messagesDiv.scrollTop = messagesDiv.scrollHeight;

    input.value = "";

    // Отправка на FastAPI
    try {
        const resp = await fetch("http://127.0.0.1:8000/query", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ query: text })
        });
        const data = await resp.json();

        const botMsg = document.createElement("div");
        botMsg.classList.add("message", "bot");
        botMsg.innerText = data.answer;
        messagesDiv.appendChild(botMsg);
        messagesDiv.scrollTop = messagesDiv.scrollHeight;

    } catch (err) {
        console.error(err);
    }
});
</script>

</body>
</html>
